<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        div{
            width:200px;height:200px;
            border:1px solid black;
            background:red;
            font-size:40px;
        }
        div:hover{
            border:1px solid lime;
            color:lime;
        }
        .box1{opacity:0.65;}
        .box2{background:rgba(255,0,0,0.65)}
        .box3{
            opacity:0;
            /* display:none; */
        }
        .box4{
            pointer-events:none;
        }
    </style>
</head>
<body>
    <h1>opacity</h1>
    <p>선택한 태그의 투명도를 지정할 수 있다.</p>
    <p>opacity는 0되어 완전히 투명해져도 태그의 공간을 그대로 차지한다</p>
    <p>display:none 형식으로 태그를 숨기면 태그자체가 없어진 것처럼 공간을 차지하지 않는다</p>
    <hr>
    <h1>pointer-events</h1>
    <p>사용자의 마우스포인터 이벤트에 반응하도록 설정하거나 반응하지 못하도록 설정할 때 사용하는 속성 (기본값:auto)</p>
    <div class="box1">
        text1
    </div>
    <div class="box2">
        text2
    </div>
    <div class="box3">
        text3
    </div>
    <div class="box4">
        text4
    </div>
</body>
</html>
