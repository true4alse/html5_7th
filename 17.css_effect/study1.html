<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        .box1{
            border:1px solid black;
            width:120px;
            height:120px;
            border-radius:50%;
        }

        .box2{
            border:1px solid blue;
            width:200px;
            height:200px;
            border-radius:50%;
        }
        .box3{
            border:1px solid red;
            width:300px;
            height:300px;
            border-radius:10px 30px 50px 70px;
        }
    </style>
</head>
<body>
    <h1>border-radius</h1>
    <p>박스의 가장자리의 모양을 둥글게 설정</p>
    <p>박스의 가장자리에 border-radius:20px 을 설정하면 반지름이 20픽셀인 원의 곡선처럼 그려진다.</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
