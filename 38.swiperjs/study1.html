<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiperjs</title>
    <link rel="stylesheet" href="./css/study1.css">
    <!-- swiperjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/slide.js"></script>
</head>
<body>
   
    <div class="wrap">
        <div class="intro">
            <h1>Web Designer</h1>
        </div>
        <div class="station1 swiper">
            <ul class="train1 swiper-wrapper">
                <li class="swiper-slide"><img src="./img/img1.jpg" alt="1"></li>
                <li class="swiper-slide"><img src="./img/img2.jpg" alt="2"></li>
                <li class="swiper-slide"><img src="./img/img3.jpg" alt="3"></li>
                <li class="swiper-slide"><img src="./img/img4.jpg" alt="4"></li>
            </ul>
        </div>
        <div class="skill">
            <section class="station2 swiper">
                <ul class="train2 swiper-wrapper">
                    <li class="swiper-slide"><img src="./img/img1.jpg" alt="1"></li>
                    <li class="swiper-slide"><img src="./img/img2.jpg" alt="2"></li>
                    <li class="swiper-slide"><img src="./img/img3.jpg" alt="3"></li>
                    <li class="swiper-slide"><img src="./img/img4.jpg" alt="4"></li>
                </ul>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </section>
            <section class="desc">
                <div class="txt">
                    <h3>title</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas consequuntur tenetur iusto earum magni tempore ex culpa vero nesciunt veritatis aliquam, at similique doloremque facilis facere dolores! Modi, cupiditate quisquam!</p>
                </div>
            </section>
        </div>
    </div>
    
   
    
</body>
</html>
