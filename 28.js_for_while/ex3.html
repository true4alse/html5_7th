    <script>
        for(let dan=2 ; dan<=9 ; dan++){
            document.write("<ul>")
            for(let n=1 ; n<=9 ; n++){
                let red = Math.round(Math.random()*255) // 123
                let green = Math.round(Math.random()*255) // 42
                let blue = Math.round(Math.random()*255) // 221
                document.write(`<li style="background:rgb(${red},${green},${blue})">${dan}x${n}=${dan*n}</li>`)
            }
            document.write("</ul>")
        }
    </script>
