<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문의 중첩</title>
</head>
<body>
    <script>
        for(let i=0 ; i<2 ; i++){
            for(let j=0 ; j<3 ; j++){
                document.write("i의 값:"+i+" / j의 값:"+j+"<br>")
            }
        }
    </script>
</body>
</html>
