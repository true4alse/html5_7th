<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <h1>for반복문</h1>
    <p>조건이 참인동안 소스코드를 반복하는 문법형태</p>
    <p>반복문에 필요한 요소를 다 갖춘 형태</p>
    <p>기본형태 for(반복변수;조건식;증감식){}</p>
    <script>
        for(let i=0 ; i<3 ; i++){
            console.log(i)
        }

        // 구구단 2단을 출력
        document.write("<ul>")
        for(let i=1 ; i<3 ; i++){
            document.write(`<li>2x${i}=${2*i}</li>`)
        }
        document.write("</ul>")



    </script>
</body>
</html>
