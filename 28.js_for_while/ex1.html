<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제</title>
</head>
<body>
    <h1>퀴즈</h1>
    <p>반복문을 사용하여 다음과 같은 태그가 필기될 수 있도록 소스코드를 작성해보시오.</p>
    
    <!-- <ul>
        <li>2x1=2</li>
        <li>2x2=4</li>
        <li>2x3=6</li>
        <li>2x4=8</li>
        <li>2x5=10</li>
        <li>2x6=12</li>
        <li>2x7=14</li>
        <li>2x8=16</li>
        <li>2x9=18</li>
    </ul> -->

    <script>
        let dan = Number(prompt("몇 단을 출력하시겠습니까?"))
        let hang = Number(prompt("몇 행까지 출력하시겠습니까?"))
        let num = 1
        document.write("<ul>")
        while(num<=hang){
            document.write("<li>"+dan+"x"+num+"="+num*dan+"</li>")
            num++
        }
        document.write("</ul>")
    </script>



</body>
</html>
