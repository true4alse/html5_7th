<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>
    <div id="container">
        <section class="a">A-class</section>
        <section class="b">B-class</section>
        <section class="c">C-class</section>
    </div>
    <pre>
        A : a클래스의 컨텐츠박스 높이
        B : b클래스의 테두리 포함 박스 높이
        C : c클래스의 컨텐츠 박스 높이
        D : container의 테두리 포함 박스 높이
        E : b클래스의 컨텐츠 박스 너비

        A+B+C+D+E = 1840px
    </pre>
</body>
</html>
