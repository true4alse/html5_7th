    <p>사칙연산이 가능하며 기본적인 수학계산을 따른다. 덧셈 뺄셈보다 곱셈 나눗셈이 먼저 계산되며 덧셈 뺄셈을 먼저 계산하기 위해서는 괄호를 사용하여 표현한다</p>
    <p>%연산자는 나머지연산자</p>
    <script>

    <h2>문자데이터 - String</h2>
    <p>문자데이터를 표현하기 위해서는 앞뒤로 ""쌍따옴표 혹은 ''홑따옴표를 사용한다</p>
    <p>그리고 ``백틱을 사용하여 문자데이터를 표현할 수 도 있다</p>
    <p>문자데이터는 덧셈을 통해서 서로 이어줄 수 있다</p>
    <p>문자데이터와 숫자데이터를 더하면 서로 이어지면서 문자데이터로 된다</p>
