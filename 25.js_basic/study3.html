<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자와 숫자데이터의 구분과 활용</title>
</head>
<body>
    <h1>typeof()</h1>
    <p>괄호안에 데이터가 문자인지 숫자인지를 검사하고 검사한 결과(문자데이터형태로)를 그 자리(typeof도구가 사용된 자리)에 남겨주는 도구</p>
    <script>
       alert("number")
    // alert(typeof(200+100)) // number
    // alert(typeof(100+"300"))
    // alert(typeof(typeof(100+20)))
    </script>
    <h1>Number()</h1>
    <p>괄호안에 들어간 숫자비스므리한 문자데이터("100")를 진짜 숫자데이터로 변경하여 그자리에 남겨주는 도구</p>
    <script>
        alert(typeof(Number("100")+200))
        //"number"
    </script>
    <h1>document.write()</h1>
    <p>괄호안에 들어간 데이터를 body태그에 그대로 필기해주는 도구</p>
    <script>
        document.write("안녕하시오 자바스크립트가 필기함")
    </script>
    <h1>prompt()</h1>
    <p>사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 그 자리에 문자데이터 형태로 남겨주는 도구</p>
    <script>
        document.write("<h1>"+prompt("당신의 이름은 무엇입니까?")+"님 환영합니다"+"</h1>")
    </script>
</body>
</html>
