<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        .grade{border-collapse: collapse;font-size:3rem;width:500px;}
        .grade caption{background:#000;color:#fff;padding:5px;}
        .grade th{border:1px solid black;padding:5px;}
        .grade td{border:1px solid black;padding:5px;}
    </style>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>퀴즈) 사용자에게 이름과 국어, 영어, 수학점수를 물어보고 평균점수를 구해서 알림창에 나타내보시오.</p>
    <p>답안예시 [정현진님의 평균점수는 90점입니다]</p>
    <script>
        function writeTableOfScore(){
        let userName = prompt("이름을 말해라")
        let scoreKo = Number(prompt("국어점수 말해라"))
        let scoreEn = Number(prompt("영어점수 말해라"))
        let scoreMa = Number(prompt("수학점수 말해라"))
        let scoreAver = (scoreKo+scoreEn+scoreMa)/3
        document.write(`
            <table class="grade">
            <caption>${userName}님의 성적표</caption>
            <tr>
                <th>국어</th>
                <td>${scoreKo}점</td>
            </tr>
            <tr>
                <th>영어</th>
                <td>${scoreEn}점</td>
            </tr>
            <tr>
                <th>수학</th>
                <td>${scoreMa}점</td>
            </tr>
            <tr>
                <th>합계</th>
                <td>${scoreKo+scoreEn+scoreMa}점</td>
            </tr>
            <tr>
                <th>평균</th>
                <td>${scoreAver}점</td>
            </tr>
        </table>
        `)
        }
        writeTableOfScore()
       
        


    </script>
    
</body>
</html>
