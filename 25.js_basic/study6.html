<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산표현</title>
</head>
<body>
    <h1>자바스크립트 계산표현</h1>
    <script>
        let a = 0;
        // a = a+10
        a += 10 //더해서 저장
        console.log(a)

        let b = 20
        // b = b-10
        b -= 10 //빼서 저장
        console.log(b)
        
        let c = 30
        // c = c*3
        c *= 3
        console.log(c)

        let d = 100
        // d = d/2
        d /= 2
        console.log(d)

        let e = 0
        e++ //1증가
        e++ 
        console.log(e)

        let f = 0
        f-- //1감소
        f--
        console.log(f)

        let g = ""
        g+="안"
        g+="녕"
        g+="하"
        g+=3
        console.log(g)

    </script>
</body>
</html>
