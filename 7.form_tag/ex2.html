<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
</head>
<body>
    <form action="#">
        <table border="1">
            <caption>예약자 정보를 입력해 주세요</caption>
            <tr>
                <th>
                    <label for="reser_name">예약자 성명</label>
                </th>
                <td>
                    <input type="text" id="reser_name" placeholder="이름">
                </td>
            </tr>
            <tr>
                <th><label for="reser_birth">생년월일</label></th>
                <td><input type="number" id="reser_birth" placeholder="8자리 숫자만 입력해주세요"></td>
            </tr>
            <tr>
                <th>
                    <label for="reser_call">예약자 연락처</label>
                </th>
                <td>
                    <input type="text" id="reser_call" placeholder="예시)010-1111-1111">
                </td>
            </tr>
            <tr>
                <th>
                    <label>내원기록</label>
                </th>
                <td>
                    <label for="fir_vi">초진</label>
                    <input type="radio" id="fir_vi" name="reser_vi">
                    <label for="sec_vi">재진</label>
                    <input type="radio" id="sec_vi" name="reser_vi">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="reser_des">예약내용</label>
                </th>
                <td>
                    <textarea id="reser_des" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="checkbox" id="reser_agree">
                    <label for="reser_agree">개인정보수집동의</label>
                </th>
            </tr>
        </table>
        <input type="submit" value="온라인예약 신청하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
