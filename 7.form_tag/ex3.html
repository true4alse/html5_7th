<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제3</title>
</head>
<body>
    <form action="#">
        <h3>
            <i>이메일과 비밀번호</i>만으로<br>
            <i>Wavve를 즐길 수</i> 있어요!
        </h3>
        <label for="user_email">이메일</label>
        <input type="text" id="user_email" placeholder="wavve@example.com">
        <p>로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" placeholder="Wavve 비밀번호 설정">
        <button>show</button>
        <p>비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
        <input type="submit" value="Wavve 회원가입">
    </form>
    <h3>또는 다른 서비스 계정으로 가입</h3>
    <ul>
        <li><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오계정으로 회원가입"></a></li>
        <li><a href="#"><img src="./img/ico-common-tworld.png" alt="T계정으로 회원가입"></a></li>
        <li><a href="#"><img src="./img/ico-common-naver.png" alt="네이버계정으로 회원가입"></a></li>
        <li><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북계정으로 회원가입"></a></li>
        <li><a href="#"><img src="./img/ico-common-apple.png" alt="애플계정으로 회원가입"></a></li>
    </ul>
    <ul>
        <li>
            SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
            기존 POOQ계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
        </li>
    </ul>
