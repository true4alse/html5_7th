<body>
    <div class="wrap">
        <section class="intro">
            <div>
                <h1>UI.UX DESIGN</h1>
                <p class="chat"></p>
            </div>
        </section>
    </div>
    <script>
        let words = "i want to create ux"
        // "i want to create ux"
        // stringsResult+=mywishes[0][0]

        let result = ""
        let count = 0
        let tag = document.querySelector(".chat")
        let timer = setInterval(function(){
            if(count>words.length-1){
                clearInterval(timer)
                return
            }
            result += words[count]
            tag.innerHTML = result
            count++
        },100)

        


        // document.querySelector(".chat").innerHTML = 

    </script>
</body>
