<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object - 객체</title>
</head>
<body>
    <h1>객체 - object</h1>
    <p>자바스크립트에서 사물을 나타낼 때 사용하는 표현</p>
    <p>객체는 ,(콤마)를 사용하여 프로퍼티를 입력할 수 있다</p>
    <p>그리고 각각의 프로퍼티는 :(콜론)을 사용하여 key:value형태로 구성되어 있다</p>
    <p>여기서 key값을 사용하여 저장된 value값을 가져올 수 있다.  key값은 객체안에 속해있는 변수처럼 활용된다</p>
    <script>
        let person1 = ["강동현",17,true]
        console.log(person1[0]) // "강동현"
        console.log(person1[1]) // 17

        let person2 = {name:"강동현",age:17,married:true}
        console.log(person2["name"])
        console.log(person2.name)
        console.log(person2.age)
        person2.married

        let person3 = {
            name:"정현진",
            age:38,
            gender:"남자",
            scoreArray:[100,90,80,70],
            scoreObj:{ko:100,en:90,ma:80,sc:70}
        }
        let name = "황지영"

        person3.name = "박시은"
        console.log(person3.name) // 정현진
        person3.age = 25
        console.log(person3.age) // 38
        console.log(person3.gender) // 남자
        console.log(person3.scoreArray[0]) // 100
        console.log(person3.scoreObj.ko)


        

    </script>
</body>
</html>
