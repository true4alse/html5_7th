    <p>변수는 크게 지역변수와 전역변수로 나뉜다.</p>
    <p>지역변수는 특정공간안에서 만들어진 변수이다. 지역변수는 해당되는 특정공간안에서만 접근이 가능하다</p>
    <p>전역변수는 전체공간안에서 만들어진 변수이다. 그래서 모든 특정공간 안쪽에서도 접근이 가능하다</p>
    <p>변수는 안에서 밖으로는 접근이 되지만 밖에서 안으로는 접근이 안된다</p>
    <script>

        function box(){
            let a = 0
            a = 200
            // a라는 변수를 새로 만든것이 아니기 때문에 바깥쪽에 a라는 전역변수 공간을 불러오고 있다.
        }
        box()
        alert(a)
