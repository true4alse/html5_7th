<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper js - api 사용</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 600px;
            height: 300px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="station1 swiper">
        <ul class="train swiper-wrapper">
            <li class="swiper-slide">slide1</li>
            <li class="swiper-slide">slide2</li>
            <li class="swiper-slide">slide3</li>
            <li class="swiper-slide">slide4</li>
            <li class="swiper-slide">slide5</li>
            <li class="swiper-slide">slide6</li>
        </ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="station2 swiper">
        <ul class="train swiper-wrapper">
            <li class="swiper-slide">slide1</li>
            <li class="swiper-slide">slide2</li>
            <li class="swiper-slide">slide3</li>
            <li class="swiper-slide">slide4</li>
            <li class="swiper-slide">slide5</li>
            <li class="swiper-slide">slide6</li>
        </ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script>
        let slider1 = new Swiper(".station1",{
            direction: 'vertical',
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        })

        let slider2 = new Swiper(".station2",{
            // direction: 'vertical',
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        })


    </script>
</body>
</html>
