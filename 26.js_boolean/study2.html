<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>and / or</title>
</head>
<body>
    <h1>and 연산자 &&</h1>
    <p>그리고 연산자는 좌우로 둘다 true일 때만, 전체를 true로 계산</p>
    <script>
        console.log(5>3 && 3>2 && 0==0)
    </script>    

    <h1>or 연산자 ||</h1>
    <p>또는 연산자는 좌우로 둘다 false일 때만 전체를 false로 계산</p>
    <p>어느하나의 항이 true라면 전체를 true로 계산</p>
    <script>
        console.log(4>10 || 2>1 || 0!=0)
    </script>
</body>
</html>
