<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글폰트 웹폰트 연결방법</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html{
            font-family: 'Noto Serif KR', serif;
        }
        p{
            font-family: 'Dokdo', cursive;
        }
        .txt{
            /* font-family:"Times New Roman", Times, serif;
            font-style:italic;
            font-weight:bold;
            font-size:32px;
            line-height: 200%; */
            font:italic bold 32px/200% 'Times New Roman', Times, serif;
            /* 글씨 축약형 css는 최소 글씨크기와 글씨체 두개는 입력해야 한다 */
        }
    </style>
</head>
<body>
    <h1>노토세리프 글씨체</h1>
    <p>말을 하라!! </p>
    <p class="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, adipisci velit totam eaque nesciunt voluptate veritatis corporis labore. Vero explicabo quibusdam temporibus consequuntur odit itaque eveniet quo facere porro cum?</p>
</body>
</html>
