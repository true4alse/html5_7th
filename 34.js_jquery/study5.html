<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each()</title>
    <style>
        *{margin:0;padding:0;}
        body>div{height:500px;border:1px solid #000;box-sizing: border-box;}
        body>div.on{background:#000;color:#fff;}
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/study5.js"></script>
</head>
<body>
    <div class="box0">
        <h1>each(동작)</h1>
        <p>제이쿼리문서객체.each()함수는 선택한 제이쿼리문서객체들을 각각 선택하여 동작을 서술할 수 있는 함수</p>
    </div>
    <div class="box1">
        <h1>offset()함수</h1>
        <p>선택한 문서객체의 전체문서를 기준으로한 left,top좌표를 계산하여 객체형태로 리턴하는 함수</p>
        <p>리턴형태 {left:값,top:값}</p>
    </div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
