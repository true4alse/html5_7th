<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <h1>이미지태그</h1>
    <p>이미지 파일을 연결해서 홈페이지에 보여주는 역할을 하는 태그</p>
    <p>src속성에는 이미지파일까지의 상대경로를 입력한다</p>
    <p>alt속성에는 이미지를 설명할 수 있는 주관적인 내용을 입력한다</p>
    <p>alt속성은 대체텍스트이며 시각장애인들의 컴퓨터에 설치되어있는 리더기프로그램이 읽어주는 내용이다</p>
    <p>이미지태그는 브라우저에서 지원하는 모든형식의 이미지 파일들을 연결할 수 있다</p>
    <ul>
        <li>jpg</li>
        <li>png</li>
        <li>gif</li>
        <li>svg</li>
    </ul>
    <p>이미지태그는 일반적인 텍스트 글자와 같은 컨텐츠로 취급된다.</p>
    <img src="./img/forest.png" alt="숲속사진">
    <img src="./img/ghost.jpg" alt="귀여운유령">
    <img src="./img/mouse.jpg" alt="쥐">
    <p style="font-size:70px">
        <a href="https://ko.wikipedia.org/wiki/%EC%88%B2"><img style="height:70px" src="./img/forest.png" alt="숲속사진"></a>에는 무시무시한 <img style="height:70px" src="./img/ghost.jpg" alt="귀여운유령">이있고 귀여운 <img style="height:70px" src="./img/mouse.jpg" alt="쥐">도 있다.
    </p>
    <h1><a href="http://www.naver.com"><img src="./img/logo.png" alt="네이버로고"></a></h1>
</body>
</html>
